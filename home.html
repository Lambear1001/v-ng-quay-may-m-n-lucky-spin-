<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucky Spin Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Vòng quay -->
    <div class="wheel-area">
      <canvas id="wheel" width="500" height="500"></canvas>
      <div class="arrow"></div>
    </div>

    <!-- Bảng nhập dữ liệu -->
    <div class="panel">
      <textarea id="entries" placeholder="Enter entries here... (mỗi dòng 1 mục)"></textarea>
      <div class="panel-footer">
        Version 379 <a href="#">Changelog</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
