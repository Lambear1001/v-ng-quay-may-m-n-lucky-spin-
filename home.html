<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucky Spin Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Vòng quay -->
    <div class="wheel-area">
      <canvas id="wheel" width="500" height="500"></canvas>
      <div class="arrow"></div>
    </div>

    <!-- Bảng nhập dữ liệu -->
    <div class="panel">
      <textarea id="entries" placeholder="Enter entries here... (mỗi dòng 1 mục)"></textarea>
    </div>
  </div>

  <div class="popup" id="popup">
  <p id="popupText"></p>
  <button class="remove" onclick="removeResult()">Remove</button>
  <button class="keep" onclick="closePopup()">Keep</button>
</div>
  
 <!-- Winner Modal -->
  <div class="modal" id="winnerModal">
    <div class="modal-content">
      <div class="modal-header">
        <span>We have a winner!</span>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <p id="winnerText"></p>
      </div>
      <div class="modal-footer">
        <button onclick="closeModal()">Close</button>
        <button class="remove-btn" onclick="removeWinner()">Remove</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
