<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Vòng Quay May Mắn</title>
  <link rel="stylesheet" href="style.css">
  <!-- Thư viện confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>
  <header>
    <h1>🎡 Vòng Quay May Mắn</h1>
  </header>

  <div class="switch-container">
    <button onclick="showWheel('students')">Vòng HS</button>
    <button onclick="showWheel('topics')">Vòng Chủ đề</button>
  </div>

  <!-- Vòng quay học sinh -->
  <div id="students-wheel" class="wheel-container"></div>

  <!-- Vòng quay chủ đề -->
  <div id="topics-wheel" class="wheel-container" style="display:none;"></div>

  <div id="result" class="result-box"></div>

  <script src="script.js"></script>
</body>
</html>
