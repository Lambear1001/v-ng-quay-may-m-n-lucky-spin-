<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucky Spin Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="wheel-area">
      <canvas id="wheel" width="500" height="500"></canvas>
      <div class="wheel-text">
        <div class="top-text">Click to spin</div>
        <div class="bottom-text">or press ctrl+enter</div>
      </div>
      <div class="arrow"></div>
    </div>
    <div class="panel">
      <div class="panel-header">
        <button id="shuffle">Shuffle</button>
        <button id="sort">Sort</button>
        <button id="add-image">Add image â–¼</button>
      </div>
      <textarea id="entries" placeholder="Enter entries here..."></textarea>
      <div class="panel-footer">
        Version 379 <a href="#">Changelog</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
